{% load static %}
<!DOCTYPE html>
<html lang="en" data-bs-theme="auto">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>GeoAgri Project {% block title %}{% endblock %}</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <!-- Your custom CSS -->
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
</head>
<body class="bg-light">

    <!-- Navbar -->
    <header class="navbar navbar-dark sticky-top bg-dark flex-md-nowrap p-0 shadow">
        <a class="navbar-brand col-md-3 col-lg-2 me-0 px-3 fs-6" href="#">GeoAgri</a>
        <button class="navbar-toggler d-md-none collapsed" type="button" 
                data-bs-toggle="collapse" data-bs-target="#sidebarMenu" 
                aria-controls="sidebarMenu" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <!-- Optional navbar content like search or profile -->
    </header>

    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar Partial -->
            {% include 'Partials/sidebar.html' %}

            <!-- Main content -->
            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4 py-4">
                {% block content %}
                <!-- Each page's unique content will be rendered here -->
                {% endblock %}
            </main>
        </div>
    </div>

    <!-- Bootstrap JS Bundle (includes Popper) -->
    <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
    <!-- Your custom JS -->
    <script src="{% static 'js/main.js' %}"></script>
</body>
</html>
