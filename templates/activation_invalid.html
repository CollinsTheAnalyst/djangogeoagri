{% extends "base_auth.html" %}

{% block title %}Activation Failed{% endblock %}

{% block content %}
<div class="flex items-center justify-center min-h-screen bg-gray-50">
  <div class="bg-white shadow-md rounded-2xl p-8 max-w-md text-center">
    
    <!-- Error Icon -->
    <div class="flex justify-center mb-4">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-16 w-16 text-red-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
              d="M12 9v2m0 4h.01M21 12a9 9 0 11-18 0a9 9 0 0118 0z" />
      </svg>
    </div>
    
    <!-- Title -->
    <h2 class="text-2xl font-bold text-gray-800 mb-2">Activation Link Invalid</h2>
    
    <!-- Message -->
    <p class="text-gray-600 mb-6">
      The activation link is invalid or has expired.  
      Please try registering again or contact support.
    </p>
    
    <!-- Actions -->
    <div class="space-x-3">
      <a href="{% url 'register' %}" 
            class="inline-block bg-gray-900 text-white visited:text-white px-5 py-2 rounded-lg font-semibold hover:bg-gray-700 transition">
            Register Again
      </a>

      <a href="mailto:support@lumigold.com" 
         class="inline-block bg-gray-200 text-gray-700 px-5 py-2 rounded-lg font-semibold hover:bg-gray-300 transition">
        Contact Support
      </a>
    </div>
    
  </div>
</div>
{% endblock %}
